<!DOCTYPE html>
<html>

<head>
    <style>
        #nav {
            width: 100%;
            float: left;
            margin: 0;
            padding: 8px 15px;
            display: flex;
        }

        ul {
            width: 100%;
            list-style-type: none;
            margin: 0;
            padding: 0;
            position: center;
            top: 0;
        }

        #nav li {
            display: inline;
            float: left;
            align-items: center;
        }

        a {
            display: block;
            text-align: center;
            font-family: arial, sans-serif;
            text-decoration: none;
            padding: 8px;
            background-color: white;
            padding-left: 15px;
            padding-right: 15px;
            color: #000;
            opacity: 0.75;
        }

        .float-right {
            float: right;
        }

        .button1 {
            background-color: #4285f4;
            border: 1px solid #4285f4;
            color: white;
            font-weight: bold;
            text-align: center;
            font-family: arial;
            text-decoration: none;
            font-size: 13px;
            margin: 4px 2px;
            padding: 0px 20px;
            line-height: 28px;
            margin-right: 30px;
            display: inline-block;

        }

        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 25%;
            padding: 70px;
        }

        .bottombar {
            background-color: #f2f2f2;
            font-family: arial;
            overflow: hidden;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 16px;
            line-height: 40px;
            border-top: 1px solid #e4e4e4;
            display: flex;
            justify-content: space-between;
        }

        .bottombar a {
            float: left;
            display: block;
            text-align: center;
        }
        .searchbar {
            background-color: transparent;
            outline-color: rgba(0, 0, 0, 0.87);
           text-align: center;
           display: block;
           width: 60%;
                    }
    </style>
    <title>Google</title>
</head>

    <div id="nav">
        <ul>
            <li><a href="#">About</a></li>

                <li><a href="#">Images</a></li>

            </div>
        </ul>
    </div>
    <img src="images/googlelogo.png" alt="Google Logo" class="center">
    <br>
    <input class="searchbar" type="text" placeholder=" ">
    <br>
    <button type="submit">Google Search</button>
    <button type="submit">Im Feeling Lucky</button>

            <a href="" class="">Adverstising</a>

        </div>

            <a href="" class="">Privacy</a>
            <a href="" class="">Terms</a>

    </div>

</html>
